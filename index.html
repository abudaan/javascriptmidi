<!doctype html>
<html>
    <head>
        <title>midi bridge</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-1.5.min.js"></script>
        <script type="text/javascript" src="js/jquery.client.js"></script>
        <script type="text/javascript" src="js/abumarkub/midi/MidiBridge.js"></script>

            <div id="midi-ports">
